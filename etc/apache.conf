<VirtualHost *:80>
	ServerName arkdev.skriv.org
	DocumentRoot /home/http/skriv.org/arkdev/www
	<Directory />
		Options -Indexes +FollowSymLinks
		Require all granted
		AllowOverride None

		# management of TEMMA framework redirections
		RewriteEngine	On
		RewriteBase	/
		RewriteCond	%{REQUEST_FILENAME}	!-f
		RewriteCond	%{REQUEST_FILENAME}	!-d
		RewriteRule	^(.*)$  index.php/$1	[L]
	</Directory>
	LogLevel warn
	#ErrorLog /var/log/apache2/arkdev.skriv.org-error.log
	#CustomLog /var/log/apache2/arkdev.skriv.org-access.log combined
</VirtualHost>
