<VirtualHost *:80>
	ServerName arkdemo.skriv.org
	DocumentRoot /home/http/skriv.org/arkdemo/www
	<Directory />
		Options FollowSymLinks
		AllowOverride All

		# redirections TEMMA
		RewriteEngine	On
		RewriteBase	/
		RewriteCond	%{REQUEST_FILENAME}	!-f
		RewriteCond	%{REQUEST_FILENAME}	!-d
		RewriteRule	^(.*)$  index.php/$1	[L]
	</Directory>
	LogLevel warn
	#ErrorLog /var/log/apache2/ark.skriv.org-error.log
	#CustomLog /var/log/apache2/ark.skriv.org-access.log combined
</VirtualHost>
